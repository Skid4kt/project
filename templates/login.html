<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" </head>

<body>
    <h1>

        <div class="message">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            {% block content%}

            <body>
                <section class="container">
                    <div class="login-container">
                        <div class="circle circle-one"></div>
                        <form action="/login" method="POST">
                            <div class="form-container">
                                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                                    alt="illustration" class="illustration" />
                                <h1 class="opacity">LOG IN</h1>
                                <form>
                                    <input type="text" placeholder="email" name="email" />
                                    <input type="password" placeholder="password" name="password" />
                                    <button class="opacity">Log In</button>
                                </form>
                                <div class="register-forget opacity">

                                    
                                </div>
                            </div>
                            <div class="circle circle-two"></div>
                        </form>
                    </div>
                    <div class="theme-btn-container"></div>
                </section>
            </body>

            {% endblock %}
</body>

</html>
